{% extends "base.html" %}
{% block content %}
<h2 class="text-shadow blue-grey-text center-align">Add Recipe</h2>
<h3 class="blue-grey-text center-align">Here you can add your new recipe so that other users can also use it!</h3>

    <div class="row">
      <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="What's your dish's name?" id="recipe_name" name="recipe_name" type="text" class="validate">
            <label for="recipe_name"><i class="fas fa-utensils"></i>Dish Name</label>
          </div>
          <div class="row">
              <div class="input-field col s2">
                <select id="category_name" name="category_name">
                  {% for category in categories %}
                  <option>{{category.category_name}}</option>
                  {% endfor %}
                </select>
                <label><i class="fas fa-bars"></i>Choose your Category </label>
              </div>
          </div>

          <div class="input-field col s6">
            <input id="recipe_img" name="recipe_img" type="url" pattern="https://.*" class="validate" placeholder="You have a picture of your dish, please add">
            <label for="recipe_img"><i class="fas fa-camera-retro"></i>Dish Photo</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Time you need to prepare a meal in minutes" id="recipe_prep" name="recipe_prep" type="number" min="0" class="validate">
            <label for="recipe_prep"><i class="fas fa-stopwatch"></i>Preparation time:</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Time you need to cook a meal in minutes" id="recipe_cook" name="recipe_cook" type="number" min="0" class="validate">
            <label for="recipe_cook"><i class="fas fa-hourglass-half"></i>Cooking time:</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="For how many people will this dish be ?" id="recipe_serves" name="recipe_serves" type="number" min="0" class="validate">
            <label for="recipe_serves"><i class="fas fa-users"></i> Serves:</label>
          </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea id="recipe_ingredients" name="recipe_ingredients" rows="6" maxlength="3500"
              class="materialize-textarea"
              placeholder="Please separate each ingredient on a new line by hitting the enter key after each ingredient"></textarea>
            <label for="recipe_ingredients"><i class="fas fa-list-alt"></i>Recipe Ingredients</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="recipe_method" name="recipe_method" class="materialize-textarea"
              placeholder="Please separate each ingredient on a new line by hitting the enter key after each step"></textarea>
            <label for="recipe_method"><i class="fas fa-ellipsis-v"></i>Recipe Method</label>
          </div>
        </div>
        <button class="btn waves-effect blue-grey waves-light" type="submit" id="sendMessageButton">Submit
          <i class="fas fa-long-arrow-alt-right"></i>
        </button>
        <a href="{{url_for('home')}}" class="btn btn-success orange lighten-1">Cancel <i
            class="far fa-times-circle"></i></a>

      </form>
    </div>
{% endblock %}
