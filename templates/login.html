{% extends "base.html" %}
{% block content %}
<!-- Registration card -->
    <h3 class="center-align">Log In</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
<!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix blue-grey-text"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
<!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix blue-grey-text"></i>
                        <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5,15}$" required>
                        <label for="password" class="fas fa-key">Password</label>
                    </div>
                </div>
<!-- Submit button -->
                <div class="row">
                    <button type="submit" class="col s8 offset-m2 btn-large text-shadow blue-grey white-text center-align">
                        <i class="fas fa-check">Log In</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p>Are you a new user? <a href="{{url_for('register')}}" class="text-blue-grey">Create new account</a></p>
        </div>
    </div>

{% endblock %}
