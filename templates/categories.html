{% extends "base.html"%}
{% block content %}
            {% for recipe in recipes %}
                
                            <div class="card row">
                                <div class="card-image waves-effect waves-block waves-light col s2">
                                    <img class="activator" src="{{recipe.recipe_img}}" alt="{{recipe.recipe_alt}}">
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4"><strong>{{recipe.category_name}}<br>{{recipe.recipe_name}}</strong> <br><i class="fas fa-ellipsis-v right"></i>
                                    
                                    </span>
                                    <p><a href="{{url_for('recipe')}}">This is a link</a></p>
                                </div>
                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4">{{recipe.recipe_name}} <i class="fas fa-times right"></i></span>
                                    <p>Ingredients: <br> {{ recipe.recipe_ingredients }}</p>
                                    <p>Method:<br> {{recipe.recipe_method}}</p>
                                </div>
                            </div>
                
            {% endfor %}
        
{% endblock %}
