<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>
<body>
    {% for recipe in recipes %}
        {{recipe.category_name}}<br>
        {{recipe.recipe_img}}<br>
        {{recipe.recipe_name}}<br>
        {{ recipe.recipe_prep}}<br>
        {{recipe.recipe_cook}}<br>
        {{recipe.recipe_server}}<br>
        {{recipe.recipe_method}}<br>
        {{recipe.user_favorite}}<br>
    {% endfor %}
</body>
</html>
